<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Paticos Miauquis</title>
  <link rel="stylesheet" href="../assets/css/main.css"/>
</head>
<body>

  <header class="main-header">
    <a href="./index.html" class="logo" aria-label="Ir al inicio">
      <img src="../assets/img/logo.png" alt="Logo Paticos Miauquis"/>
      <span>Paticos Miauquis</span>
    </a>
    <nav class="main-nav" aria-label="Principal">
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./blogs.html">Blog</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
        <li><a href="./inicio-sesion.html">Login</a></li>
        <li>
          <a href="./carrito.html" class="cart-icon" aria-current="page" aria-label="Ver carrito">
            游 <span id="cart-count" class="badge" aria-live="polite">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container" id="cart-container">
    <h1>Tu Carrito de Compras</h1>
    <div id="cart-content" aria-live="polite"></div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 Paticos Miauquis. Todos los derechos reservados.</p>
      <div class="footer-links">
        <a href="./nosotros.html">Sobre Nosotros</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./inicio-sesion.html">Iniciar Sesi칩n</a>
      </div>
    </div>
  </footer>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- M칩dulos -->
  <script src="../assets/js/cart.js" type="module"></script>
  <script type="module">
    import { items, total, setQty, removeFromCart, clear } from '../assets/js/cart.js';

    const cartContent = document.getElementById('cart-content');
    const fmtCLP = (n) => Number(n).toLocaleString('es-CL');

    const renderCart = () => {
      const cartItems = items();

      if (cartItems.length === 0) {
        cartContent.innerHTML = `
          <p>Tu carrito est치 vac칤o. <a href="./productos.html">Ver productos</a></p>
        `;
        return;
      }

      const rows = cartItems.map((item) => `
        <tr>
          <td>
            <div style="display:flex;align-items:center;gap:1rem;">
              <img src="${item.img}" alt="${item.name}" style="width:50px;height:50px;object-fit:cover;">
              <span>${item.name}</span>
            </div>
          </td>
          <td>$${fmtCLP(item.price)}</td>
          <td>
            <input
              type="number"
              value="${item.qty}"
              min="1"
              max="${item.stock}"
              data-id="${item.id}"
              class="quantity-input"
              aria-label="Cantidad de ${item.name}">
          </td>
          <td>$${fmtCLP(item.subtotal)}</td>
          <td>
            <button class="btn btn-danger remove-btn" data-id="${item.id}">Eliminar</button>
          </td>
        </tr>
      `).join('');

      cartContent.innerHTML = `
        <table class="cart-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>

        <div class="cart-total">Total: $${fmtCLP(total())}</div>

        <div class="cart-actions">
          <button id="clear-cart-btn" class="btn btn-danger">Vaciar Carrito</button>
        </div>
      `;
    };

    cartContent.addEventListener('change', (e) => {
      if (e.target.classList.contains('quantity-input')) {
        const id = e.target.dataset.id;
        const qty = Math.max(1, Number(e.target.value) || 1);
        setQty(id, qty);
        renderCart();
      }
    });

    cartContent.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const id = e.target.dataset.id;
        if (window.Swal) {
          Swal.fire({
            title: '쮼liminar producto?',
            text: 'Esta acci칩n no se puede deshacer',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S칤, eliminar',
            cancelButtonText: 'Cancelar'
          }).then((res) => {
            if (res.isConfirmed) {
              removeFromCart(id);
              renderCart();
              Swal.fire({ title: 'Eliminado', icon: 'success', timer: 900, showConfirmButton: false });
            }
          });
        } else {
          removeFromCart(id);
          renderCart();
        }
      }

      if (e.target.id === 'clear-cart-btn') {
        if (window.Swal) {
          Swal.fire({
            title: '쯌aciar carrito?',
            text: 'Se eliminar치n todos los productos',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S칤, vaciar',
            cancelButtonText: 'Cancelar'
          }).then((res) => {
            if (res.isConfirmed) {
              clear();
              renderCart();
              Swal.fire({ title: 'Carrito vac칤o', icon: 'success', timer: 900, showConfirmButton: false });
            }
          });
        } else {
          clear();
          renderCart();
        }
      }
    });

    // Render inicial
    renderCart();
  </script>
</body>
</html>
