
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Paticos Miauquis</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

  <header class="main-header">
    <a href="./index.html" class="logo">
      <img src="../assets/img/logo.png" alt="Logo Paticos Miauquis">
      <span>Paticos Miauquis</span>
    </a>
    <nav class="main-nav">
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./blogs.html">Blog</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
        <li><a href="./inicio-sesion.html">Login</a></li>
        <li><a href="./carrito.html" class="cart-icon">
          🛒 <span id="cart-count" class="badge">0</span>
        </a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="form-wrapper">
      <h1>Crear Cuenta</h1>
      <form id="register-form" novalidate data-success-message="¡Registro exitoso! Ahora puedes iniciar sesión.">
        <div class="form-group">
          <label for="reg-email">Correo Electrónico</label>
          <input type="email" id="reg-email" required maxlength="100">
        </div>
        <div class="form-group">
          <label for="reg-pass">Contraseña</label>
          <input type="password" id="reg-pass" required minlength="4" maxlength="10">
        </div>
        <div class="form-group">
          <label for="reg-pass2">Confirmar Contraseña</label>
          <input type="password" id="reg-pass2" required minlength="4" maxlength="10">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 Paticos Miauquis. Todos los derechos reservados.</p>
      <div class="footer-links">
        <a href="./nosotros.html">Sobre Nosotros</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./inicio-sesion.html">Iniciar Sesión</a>
      </div>
    </div>
  </footer>

  <script src="../assets/js/cart.js" type="module"></script>
  <script type="module">
    import { initValidation } from '../assets/js/validation.js';

    const registerRules = [
      { id: 'reg-email', type: 'email' },
      { id: 'reg-pass', type: 'password' },
      { id: 'reg-pass2', type: 'password-confirm', matchWith: 'reg-pass' }
    ];

    initValidation('register-form', registerRules);
  </script>

</body>
</html>
